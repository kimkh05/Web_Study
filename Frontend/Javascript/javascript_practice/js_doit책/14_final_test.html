<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var num = prompt("몇 까지 3의 배수를 찾을까요?");
        var sum = 0;
        for(var i = 1;i <= num; i++){
            if(i % 3 ===0) {
                document.write(i + ", ");
                sum++;
            }
            else continue;
        }
        document.write("<br>");
        document.write("50까지의 3의 배수의 개수 : " + sum);
    </script>
</body>
</html>
