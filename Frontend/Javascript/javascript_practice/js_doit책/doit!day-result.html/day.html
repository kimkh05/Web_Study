<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./day.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산하는 프로그램 만들기</title>
</head>
<body>
    <div class="circle">
        <strong class="reading">책 읽기</strong>
        <p><span class="accent" id="result"></span>일 연속으로 <br> 책읽기를 달성했군요.</p>
        <p>축하합니다!</p>
    </div>
    <script>
        var now = new Date("2020-10-15");
        var firstDay = new Date("2020-10-01");

        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;

        passedTime = Math.round(passedTime/(1000*60*60*24));

        document.querySelector('#result').innerText = passedTime;
    </script>
</body>
</html>
