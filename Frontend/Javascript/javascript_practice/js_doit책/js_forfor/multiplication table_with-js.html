<html>
    <head>
        <title>구구단(1단부터 9단까지)</title>
        <link rel="stylesheet" href="./multiplication table_css.css">
    </head>
    <body>
        <script>
            for(var i = 1; i < 10; i++){
                document.write("<div>");
                document.write("<h3>" + i + "단</h3>")
                for(var j = 1; j < 10; j++){
                    document.write(i + " * " + j + " = " + i*j + "<br>");
                }
                document.write("</div>");
            }
            </script>
    </body>
</html>
