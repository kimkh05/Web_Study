<!DOCTYPE html>
<head>
    <title>A_Function</title>
    <h2>a 태그를 이용한 function 호출 실습</h2>
    <script>
        function greetings() {
            document.bgColor="lightblue";
            alert("안녕하세요 function이 호출되었습니다!!!");
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>a 태그를 이용한 function 호출</legend>
        <div align="center">
            <a href="javascript:greetings()">
                <b><big>여기를 클릭하세요!!</big></b>
            </a><br/>
        </div>
    </fieldset>
</body>
</html>
