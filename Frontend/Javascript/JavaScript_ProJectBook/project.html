<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>덧셈</title>
</head>
<body>
  <script>
    var n = prompt("첫번째 숫자 입력");
    var m = prompt("두번째 숫자 입력");
    var sum = parseInt(n) + parseInt(m);
    document.write( sum + "라는 합이 나온다. ");
  </script>
</body>
</html>
