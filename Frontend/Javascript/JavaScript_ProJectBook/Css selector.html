<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>querySelector( ) 메서드</title>
</head>
<body>
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ul>
  <script>
    var li = document.querySelector('li');
    li.style.color = "red";
    li.style.background = "blue";
  </script>
</body>
</html>
