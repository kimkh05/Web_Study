<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <h2>인수가 없는 Function 실습</h2>
    <hr>
    <script>
        function welcome(){
            var place="대한민국";
            alert("안녕하세요 "+ place + "에 오신것을 환영합니다!!");
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>인수가 없는 Function </legend>
        <script>
            welcome();
        </script>
    </fieldset>
</body>
</html>
