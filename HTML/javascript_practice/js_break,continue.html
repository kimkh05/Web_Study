<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break문으로 구구단을 3단까지 표시하기</title>
</head>
<body>
    <script>
        for(var i = 1;i<10;i++){
            document.write("<div>");
            document.write("<h3>" + i + " 단</h3>");
            for(var j = 1;j<10;j++){
                document.write(i + " X "+ j +" = " + i*j + "<br>");
            }  
            document.write("</div>");
            if(i ===3) break;
        }

    </script>
</body>
</html>
