<!DOCTYPE html>
<html lang="en">
<head>
    <title>나이 계산 프로그램 만들기</title>
</head>
<body>
    <script>
        var currentYear = 2021; //기준 연도
        var birthYear; //태어난 연도
        var age; //저장할 나이
        // 문자열을 자료형으로 받을 때 
        // var greeting = "Hello!";
        // var birthYear = "2000";으로 사용한다. 
        // 참과 거짓을 표현할때는 
        // var isEmpty = ture;으로 나타낸다. 
        birthYear = prompt("태어난 연도를 입력하세요 (YYYY)", "");
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear +  "년에 태어난 사람의 나이는 " + age + "세입니다.");    
    </script>
    
</body>
</html>
