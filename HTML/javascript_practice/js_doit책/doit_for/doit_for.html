<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./forhtml.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도 만들기</title>
</head>
<body>
    <h3>자리 배치도</h3>
    <script>
        var memNum = prompt("입장객 수를 입력하세요.");
        var colNum = prompt("한 줄에 앉을 사람 수를 입력하세요.");
        if(memNum %colNum === 0) rowNum = parseInt(memNum / colNum);
        else rowNum = parseInt(memNum / colNum) + 1;
        document.write("<table>");
        for(var i = 0;i<rowNum;i++){
            document.write("<tr>");
            for(var j = 1;j<=colNum;j++){
                seatno = i*colNum + j;
                if(seatno>memNum) break;
                document.write("<td>좌석 " + seatno + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
