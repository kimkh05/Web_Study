<!DOCTYPE html>
<html>
    <head>
        <h2>onLoad onUnload 이벤트 실습</h2>
        <hr>
    </head>
    <body onload="alert('이 문서에 들어왔습니다!')" onunload="alert('이 문서를 나갑니다!')">
        <fieldset>
            <legend>이벤트 함수 alert를 이용한 이벤트의 관계</legend>
            <h4>   문서의 시작과 종료   </h4>
        </fieldset>
    </body>
</html>
