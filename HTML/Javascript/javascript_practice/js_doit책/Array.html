<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열을 만들고 요소 표시하기</title>
</head>
<body>
    <script>
        /*
        var numbers = new Array() //배열의 크기를 저장하지 않음. 
        var numbers = new Array(4) //배열의 크기를 저장함. 

        var numbers = ["one", "two", "three", "four", "five"]; // 배열 선언
        var numbers = Array("one", "two", "three", "four", "five"); // Array 객체를 사용한 배열 선언
        */
        document.write("<strong>배열의 각 요소</strong>");
        var numbers = ["one", "two", "three", "four"];
        for(let i = 0; i <numbers.length; i++){
            document.write("<p>" + numbers[i] + "</p>")
        }
    </script>
</body>
</html>
