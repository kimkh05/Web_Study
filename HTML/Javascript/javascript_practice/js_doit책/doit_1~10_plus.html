<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n){
            let sum = 0;
            for(let i = 1; i <= n; i++){
                sum += i;
            }
            return sum;
        }
        var n = prompt("숫자를 입력하세요.");
        var sum = calcSum(n);
        document.write("1부터 " + n +"까지의 합 : " + sum);
    </script>
</body>
</html>
